<!DOCTYPE html>
<html dir="rtl" lang="en">
{% load static %}
<head>

  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no">
  <link href="{% static 'img/favicon.png' %}" rel="icon" />
  <title>ورود به حساب</title>
  <meta name="description" content="Login and Register Form Html Template">
  <meta name="author" content="harnishdesign.net">

  <!-- Web Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rubik:300,300i,400,400i,500,500i,700,700i,900,900i" type="text/css">

  <!-- Stylesheet -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'css/all.min.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'css/stylesheet.css' %}" />
  <!-- Colors Css -->
  <link id="color-switcher" rel="stylesheet" type="text/css" href="{% static 'css/color-red.css' %}" />

</head>
<body>

<!-- Preloader -->
<div class="preloader preloader-dark">
  <div class="lds-ellipsis">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</div>
<!-- Preloader End -->

<div id="main-wrapper" class="oxyy-login-register">
  <div id="successMessage" class="success-message"></div>  <!-- پیام موفقیت -->
  <div class="hero-wrap min-vh-100">
    <div class="hero-mask opacity-4 bg-secondary"></div>
    <div class="hero-bg hero-bg-scroll" style="background-image:url('{% static 'img/back.jpg' %}');"></div>
    <div class="hero-content d-flex min-vh-100">
      <div class="container my-auto">
        <div class="row">
          <div class="col-md-9 col-lg-7 col-xl-5 mx-auto">
            <div class="hero-wrap rounded shadow-lg p-4 py-sm-5 px-sm-5 my-4">
              <div class="hero-mask opacity-9 bg-dark"></div>
              <div class="hero-content">
                <div class="logo mb-4">
                  <a class="d-flex justify-content-center" href="#" title="Oxyy">صفحه ورود هنرستان</a>
                </div>
                <form id="loginForm" method="post" action="{% url 'login' %}">
                  {% csrf_token %}
                  <input type="hidden" name="next" value="{{ request.GET.next }}">
                  <!-- نمایش پیام‌های خطا -->
                  {% if messages %}
                      <ul class="messages">
                          {% for message in messages %}
                              <li class="{{ message.tags }}">{{ message }}</li>
                          {% endfor %}
                      </ul>
                  {% endif %}
                  
                  <!-- فیلد نام کاربری -->
                  <div class="form-group icon-group">
                      <input type="text" class="form-control" id="username" name="username" required placeholder="نام کاربری">
                      <span class="icon-inside"><img src="{% static 'img/User3.png' %}" alt=""></span>
                  </div>
                  <div class="error-message" id="usernameError"></div>  <!-- پیام خطا -->
              
                  <!-- فیلد رمز عبور -->
                  <div class="form-group icon-group">
                      <input type="password" name="password" class="form-control" id="loginPassword" required placeholder="رمز عبور">
                      <span class="icon-inside"><img src="{% static 'img/lock.png' %}"></span>
                  </div>
                  <div class="error-message" id="passwordError"></div>  <!-- پیام خطا -->
              
                  <!-- دکمه ورود -->
                  <button class="btn btn-primary btn-block shadow-none mt-4 mb-3" type="submit">ورود</button>
              
                  <!-- گزینه‌های اضافی -->
                  <div class="row text-2 mt-4">
                      <div class="col-sm">
                          <div class="form-check custom-control custom-checkbox">
                              <input id="remember-me" name="remember" class="custom-control-input" type="checkbox">
                              <label class="custom-control-label text-light" for="remember-me">به خاطر سپردن</label>
                          </div>
                      </div>
                      <div class="col-sm text-right">
                          <a class="btn-link text-light" href="">فراموشی رمز عبور؟</a>
                      </div>
                  </div>
                </form>
                
                <div class="d-flex flex-column align-items-center mb-3"></div>
                
              </div> <!-- hero-content -->
            </div> <!-- hero-wrap -->
          </div> <!-- col -->
        </div> <!-- row -->
      </div> <!-- container -->
    </div> <!-- hero-content -->
  </div> <!-- hero-wrap -->
</div> <!-- main-wrapper -->

<!-- Script --> 
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'js/switcher.min.js' %}"></script>
<script src="{% static 'js/theme.js' %}"></script>
<script src="{% static 'js/log.js' %}"></script>

</body>
</html>
